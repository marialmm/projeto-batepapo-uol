<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cópia do Bate-papo UOL">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Maria Luiza M">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="midias/logo 1.png" alt="Logo Bate-papo UOL">
        <ion-icon name="people-sharp" onclick="mostrarSidebar()"></ion-icon>
    </header>

    <main>
        <section class="login">
            <img src="midias/logo 1.png" alt="Logo Bate-papo UOL" class="logo">
            <div class="entrada">
                <input type="text" placeholder="Digite seu nome" class="nome">
                <button class="entrar" onclick="entrarNaSala()">Entrar</button>
            </div>
            <div class="loading escondido">
                <img src="midias/loading.gif" alt="Gif loading">
                <p>Entrando...</p>
            </div>
        </section>

        <ul class="chat">
            <!-- Será construído dinamicamente com o JS -->
        </ul>
        <div class="sidebar escondido">
            <div class="vazio" onclick="ocultarSidebar()"></div>
            <aside>
                <p>Escolha um contato para enviar mensagem:</p>
                <div class="participantes">
                    <!-- Será construído dinamicamente com o JS -->
                </div>
                <p>Escolha a visibilidade:</p>
                <div class="visibilidade">
                    <div onclick="escolherVisibilidade(this)">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                        <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                    </div>
                    <div onclick="escolherVisibilidade(this)">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <ion-icon name="checkmark-sharp" class="check escondido"></ion-icon>
                    </div>
                </div>
            </aside>
        </div>  
    </main>

    <footer>
        <div class="input">
            <input type="text" placeholder="Escreva aqui...">
            <p>Enviando para todos (Pública)</p>
        </div>
        <input type="submit" value="" onclick="enviarMensagem()" class = "submit">
        <ion-icon name="paper-plane-outline"></ion-icon>
        
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
